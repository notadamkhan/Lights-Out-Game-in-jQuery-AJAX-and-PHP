<!DOCTYPE html>
<html>

<head>
    <!-- LINK: https://cs4640.cs.virginia.edu/azk7ad/hw7 -->
    <title>Lights Out</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .board {
            border-collapse: collapse;
        }

        .box {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: #333;
            cursor: pointer;
        }

        .on {
            background-color: goldenrod;
        }

        .box:hover {
            outline: 2px solid rgb(255, 200, 59);
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Lights Out</h1>
        <p>Click the squares to toggle the lights (yellow = on, black = off) and turn off all the lights. Clicking a
            square
            also
            toggles adjacent lights.
        </p>
        <form>
            <div class="input-group mb-0">
                <input type="number" class="form-control" placeholder="Recipient's username" id="size" name="size"
                    min="1" max="10" value="5">
                <button class="btn btn-outline-primary" type="button" id="startBtn">Start Game</button>
            </div>
            <div class="form-text mb-3">Board Size</div>

        </form>
        <div id="board"></div>
        <div id="message"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('#startBtn').click(function () {
                var size = parseInt($('#size').val());
                startGame(size);
            });

            function startGame(size) {
                $('#board').empty();
                $('#message').empty();

                $.getJSON('setup.php', { rows: size, cols: size }, function (data) {
                    var board = $('<table>').addClass('board');
                    for (var i = 0; i < size; i++) {
                        var row = $('<tr>');
                        for (var j = 0; j < size; j++) {
                            var box = $('<td>').addClass('box').attr('id', 'box-' + i + '-' + j);
                            if (data.includes(i + '-' + j)) {
                                box.addClass('on');
                            }
                            box.click(function () {
                                toggleLight($(this));
                            });
                            row.append(box);
                        }
                        board.append(row);
                    }
                    $('#board').append(board);
                });
            }

            function toggleLight(box) {
                var id = box.attr('id');
                var coords = id.split('-');
                var row = parseInt(coords[1]);
                var col = parseInt(coords[2]);
                box.toggleClass('on');
                toggleAdjacentLights(row, col);
                checkWinCondition();
            }

            function toggleAdjacentLights(row, col) {
                var size = parseInt($('#size').val());
                var adjacentCoords = [
                    [row - 1, col],
                    [row + 1, col],
                    [row, col - 1],
                    [row, col + 1]
                ];
                adjacentCoords.forEach(function (coords) {
                    var r = coords[0];
                    var c = coords[1];
                    if (r >= 0 && r < size && c >= 0 && c < size) {
                        var box = $('#box-' + r + '-' + c);
                        box.toggleClass('on');
                    }
                });
            }

            function checkWinCondition() {
                var allOff = $('.box.on').length === 0;
                if (allOff) {
                    $('#message').text('Congratulations! You won!');
                    $('.box').off('click');
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
